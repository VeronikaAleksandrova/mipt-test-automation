plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' // Версия Gradle Plugin
}

group = 'com.aleksandrovaveronika'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.qameta.allure:allure-junit5:2.24.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.24.0'
    implementation 'io.qameta.allure:allure-java-commons:2.24.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
}

test {
    useJUnitPlatform()

    // Для генерации Allure результатов
    systemProperty("allure.results.directory", "$buildDir/allure-results")
}

allure {
    version = '2.24.0'  // Версия фреймворка Allure
    autoconfigure = true

    useJUnit5 {
        version = '2.24.0'  // Версия адаптера для JUnit 5
    }

    // Настройки для отчетов
    report {
        version.set('2.24.0')
    }
}